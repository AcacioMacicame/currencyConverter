<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Currency Converter"/>
        <title>Currency Converter</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 main-content">
                    <div class="header">
                        <h2 class="text-center">Currency Converter</h2>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="currency">Amount</label>
                        <input type="text" class="form-control" placeholder="Enter amount" id="currency">
                    </div>
                    <div class="form-group">
                        <label for="from">From</label>
                        <select class="form-control" id="from"></select>
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <select class="form-control" id="to"></select>
                    </div>
                    <button id="convert" class="btn btn-lg btn-success btn-block">Convert</button>
                    <div class="form-group">
                        <label for="final">Result</label>
                        <input type="text" class="form-control" placeholder="Result" id="final">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
